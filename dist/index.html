<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Resume</title>
		<link rel="stylesheet" href="/bower_components/normalize-css/normalize.css">
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body data-bind="style: { backgroundImage: background}">
  
<!-- inject:html -->
		<section id="theMain">
	<div id="theMainLeft">
		<h2>My work experience</h2>
		<div id="myExperience" data-bind="foreach: myExperience">
			<div class="experienceDiv">
				<p>
					<span class="companyTitle" data-bind="text: company"></span>
					<span> </span>
					<span data-bind="if: $data.webSite">
						<a data-bind="attr: {href: webSite}" target="_blank">
							<img class="companyIcon" data-bind="attr: {src: icon}"> 
						</a>
						<span> </span>
					</span>
					<span data-bind="text: location"></span>
				</p>
				<p>
					<span data-bind="text: startDate"></span>
					<span> - </span>
					<span data-bind="text: finishDate"></span>
				</p>
				<p class="moreExperience" data-bind="attr: {id: 'moreExperience'+$index()}, visible: $index()==0">
					<b>Positions: </b><span data-bind="text: more.positions"></span><br>
					<b>Functions: </b><span data-bind="text: more.functions"></span><br>
					<b>Achievements: </b><span data-bind="text: more.achievements"></span><br>
				</p>
				<div class="moreA">
					<a data-bind="attr: {id: 'moreA'+$index()}, visible: $index()!=0, click: function (data, event) {moreChange(data, event); event.stopPropagation(); }">more >>></a>						
				</div>
			</div>
		</div>

		<h2>My education</h2>
		<div id="myEducation" data-bind="foreach: myEducation">
			<div class="educationDiv">
				<p>
					<span class='companyTitle' data-bind="text: university"></span>
					<span> </span>
					<span data-bind="if: $data.webSite">
						<a data-bind="attr: {href: webSite}" target="_blank">
							<img class="companyIcon" data-bind="attr: {src: icon}"> 
						</a>
						<span> </span>
					</span>
					<span data-bind="text: location"></span>
				</p>
				<p>
					<span data-bind="text: startDate"></span>
					<span> - </span>
					<span data-bind="text: finishDate"></span>
				</p>
				<p data-bind="text: degree">
				</p>
			</div>
		</div>
	</div>

	<div id="theMainRight">
		<h2>My motto</h2>
		<div id="myMotto" data-bind="text: myMotto">
			myMotto
		</div>
		<h2>Some of my projects</h2>
		<div id="myProjects" data-bind="foreach: myProjects">
<!-- ko if: $index() < 3 -->
			<div class="projectDiv">
				<p>
					<span class="companyTitle" data-bind="text:name"></span>
					<a data-bind="attr: {href: webSite}" target="_blank">
						<img class='companyIcon' data-bind="attr: {src: icon}">
					</a>
				</p>
				<p data-bind="text:shortDescription"></p>
				<p class='projectImage'>
					<a data-bind="attr: {href: webSite}" target="_blank">
						<img data-bind="attr: {src: siteImg}">
					</a>
				</p>
				<div data-bind="foreach: technologies">
					<button class="theProjectSkill" data-bind="text: $data"></button>
				</div>
			</div>
<!-- /ko -->
<!-- ko if: $index() >=3 -->
			<div id="projectsMore" data-bind="visible: 0">
				<div class="projectDiv">
					<p>
						<span class="companyTitle" data-bind="text:name"></span>
						<a data-bind="attr: {href: webSite}" target="_blank">
							<img class='companyIcon' data-bind="attr: {src: icon}">
						</a>
					</p>
					<p data-bind="text:shortDescription"></p>
					<p class='projectImage'>
						<a data-bind="attr: {href: webSite}" target="_blank">
							<img data-bind="attr: {src: siteImg}">
						</a>
					</p>
					<div data-bind="foreach: technologies">
						<button class="theProjectSkill" data-bind="text: $data"></button>
					</div>
				</div>
			</div>	
<!-- /ko -->
		</div>
		<div id="moreB" >
			<a id="moreButton" data-bind="click: function (data, event) {moreProjects(data, event); event.stopPropagation();}">More projects >>></a>
		</div><br>
		<div id="lessB" data-bind="visible: 0">
			<a id="lessButton" data-bind="click: function (data, event) {lessProjects(data, event); event.stopPropagation();}">Less projects >>></a>
		</div><br>
		<h2>My skills</h2>
		<div id="mySkills" data-bind="foreach: mySkills">
			<button class="theSkill" data-bind="text:$data"></button>
		</div>
		<h2>My languages</h2>
		<div id="myLanguages" data-bind="foreach: myLanguages">
			<div class="theLanguage">
				<p>
					<span data-bind="foreach: new Array(5)">
						<img class='cIcon' src='img/star.png'>
					</span>
					<b data-bind="text:language"></b>
					<span> - </span>
					<span data-bind="text:level"></span>
					<span data-bind="if: $data.additional">
						<span> (</span>
						<span data-bind="text:additional"></span>
						<span> )</span>
					</span>
				</p>
			</div>
		</div>
	</div>   
</section>
		<section id="theFooter">

</section>
		<section id="theHeader">
	<div>
		<div id="theHeaderLeft">
			<div id="myName" data-bind="text: myFullName">
      			myFullName
			</div>
			<div id="myTitle" data-bind="text: myTitle">
				myTitle
			</div>
		</div>
		<div id="theHeaderCenter">
			<div id="myContacts" data-bind="foreach: myContacts">
				<div class ="theContact">
					<div class='mainContactIcon'>
						<img class="contactIcon" data-bind="attr: {src: icon}">
					</div>
					<div class='mainContactText'>
						<a data-bind="attr: {href: link}, text: contact" target="_blank"></a>
					</div>
					<br>
				</div>
			</div>
		    <div id="myAdditionalContacts" data-bind="foreach: myAdditionalContacts">			
				<div class="additionalInfoDivFull" data-bind="attr: {id: 'additionalDiv'+$index()}, visible: showArray()[$index()], click: function (data, event) { event.stopPropagation(); }">
					<span data-bind='text: type'></span><span>: </span><br><a data-bind="attr: {href: $data.link}, text: $data.contact"></a>
				</div>
				<img class="icon" data-bind="attr: {src: icon, id: 'additionalIcon'+$index()}, click: function (data, event) { showBox(data, event); event.stopPropagation(); }">
			</div>
		</div>
		<div id="theHeaderRight">
			<div id="myPhotoDiv">
			<img id="myPhoto" data-bind="attr: {src: myPhoto}">
			</div>
		</div>
	</div>
</section>
		<!-- endinject -->

		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/bower_components/knockout/dist/knockout.js"></script>         
		<script src="js/main.js"></script>
	</body>
</html>
